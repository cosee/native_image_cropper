name: Bug Report
description: Report a reproducible bug with the plugin
labels: [ bug ]
body:
  - type: markdown
    attributes:
      value: |
        Before filling out the issue fields, please consider the following:
        - Search for any [existing bugs](https://github.com/cosee/native_image_cropper/issues?q=is%3Aissue%20label%3Abug).
        - Review the [guidelines for reporting bugs](https://github.com/cosee/native_image_cropper/blob/main/CONTRIBUTING.md#report-a-bug) to ensure your report is clear and helpful.

  - type: dropdown
    attributes:
      label: Affected Plugin Module
      description: Select the specific plugin or platform implementation where the bug occurs
      options:
        - native_image_cropper
        - native_image_cropper_android
        - native_image_cropper_ios
        - native_image_cropper_macos
        - native_image_cropper_platform_interface
        - native_image_cropper_web
    validations:
      required: true

  - type: input
    attributes:
      label: Plugin version
      description: Specify the plugin version you are using (e.g., 1.0.0).
      placeholder: 1.0.0
    validations:
      required: true

  - type: input
    attributes:
      label: Device information
      description: Provide details about the device and OS (e.g., Google Pixel 9 with Android 14, iPhone 14 Pro with iOS 17).
      placeholder: Google Pixel 9, Android 14
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: Provide a detailed description of the bug you encountered.
      placeholder: Describe the issue you're facing …
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Describe the steps you took to encounter the bug.
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe what you expected to happen.
      placeholder: What should happen instead?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots
      description: Provide links to screenshots or images that can help illustrate the issue (if applicable).
      placeholder: Link to screenshots or images …

  - type: textarea
    attributes:
      label: Additional information
      description: Provide any other information that could be useful in diagnosing the issue.
      placeholder: Any other relevant details?
