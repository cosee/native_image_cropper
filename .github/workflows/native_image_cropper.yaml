name: native_image_cropper

on:
  push:
    paths:
      - 'native_image_cropper/**'
      - '.github/workflows/native_image_cropper.yaml'
  pull_request:
    paths:
      - 'native_image_cropper/**'
      - '.github/workflows/native_image_cropper.yaml'

jobs:
  lint:
    defaults:
      run:
        working-directory: native_image_cropper
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.11.0

      - name: Install Dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Code metrics
        run: dart run dart_code_metrics:metrics analyze . --set-exit-on-violation-level=warning --disable-sunset-warning

  style:
    defaults:
      run:
        working-directory: native_image_cropper
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.11.0

      - name: Install Dependencies
        run: flutter pub get
      - name: Format
        run: dart format --set-exit-if-changed .

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: native_image_cropper
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.11.0

      - name: Install Dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test

  pana:
    defaults:
      run:
        working-directory: native_image_cropper
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.11.0

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter pub global activate pana
      - name: Verify Pub Score
        run: ../tool/verify_pub_score.sh
