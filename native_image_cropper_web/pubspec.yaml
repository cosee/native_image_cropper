name: native_image_cropper_web
description: This is the Web implementation of the native_image_cropper plugin.
repository: https://github.com/cosee/native_image_cropper/tree/main/native_image_cropper_web
homepage: https://pub.dev/publishers/cosee.biz/packages
issue_tracker: https://github.com/cosee/native_image_cropper/issues
version: 0.2.0

environment:
  sdk: ^3.8.0
  flutter: '>=3.3.0'

flutter:
  plugin:
    platforms:
      web:
        pluginClass: NativeImageCropperPlugin
        fileName: native_image_cropper_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  native_image_cropper_platform_interface: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  cosee_lints: ^0.10.0
  dart_code_linter: ^3.0.0
