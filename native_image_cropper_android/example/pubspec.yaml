name: native_image_cropper_android_example
description: Demonstrates how to use the native_image_cropper_android plugin.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  native_image_cropper_android:
    # When depending on this package from a real application you should use:
    #   native_image_cropper_android: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../
  image_gallery_saver: ^1.7.1
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  cosee_lints: ^0.1.4
  dart_code_metrics: ^5.7.4

flutter:
  uses-material-design: true

  assets:
    - assets/sail-boat.png

