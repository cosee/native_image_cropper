name: native_image_cropper_ios
description: This is the iOS implementation of the native_image_cropper plugin.
repository: https://github.com/cosee/native_image_cropper/tree/main/native_image_cropper_ios
homepage: https://pub.dev/publishers/cosee.biz/packages
issue_tracker: https://github.com/cosee/native_image_cropper/issues
version: 0.1.0

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=2.5.0"

flutter:
  plugin:
    implements: native_image_cropper
    platforms:
      ios:
        pluginClass: NativeImageCropperPlugin
        dartPluginClass: NativeImageCropperIOS

dependencies:
  flutter:
    sdk: flutter
  native_image_cropper_platform_interface: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  cosee_lints: ^0.1.1
  dart_code_metrics: ^5.5.1
